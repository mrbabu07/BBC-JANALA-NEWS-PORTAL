<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC JANALA</title>
    <!-- tailwind and daisy ui link   -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Noto Sans Bengali", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
        <div class="bg-red-600 py-5">
            <div class="max-w-7xl mx-auto px-5">
                <img class="invert" src="./assets/logo.svg" alt="">
            </div>
        </div>
        <nav class="border-b border-gray-400">
            <ul id="categoryContainer" class="flex gap-10 text-lg max-w-7xl mx-auto px-5">
   
            </ul>
        </nav>
    </header>

        <main class="max-w-7xl mx-auto px-5 mt-5 grid grid-cols-4 gap-5">
  <!-- News Section -->
  <div class="grid grid-cols-3 gap-5 col-span-3" 
  id="newsContainer"></div>

  <!-- Bookmark Section -->
  <div id="bookmarkContainer" class="col-span-1 border border-gray-300 rounded-lg overflow-hidden">
  <div class="bg-red-500 text-white p-3">
    <h1>Bookmark</h1>
    <p id="bookmarkCount">0</p>
  </div>

  <!-- Add this div for bookmarked items -->
  <div id="bookmarkList" class="p-3 space-y-3">
    <!-- Bookmarked items will appear here -->
  </div>
</div>
</main>



    <script src="script.js"></script>
  </body>
</html>
